<ion-header lines="none" detail="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="news">
    <h3>My Cart Items</h3>
  </div>
</ion-header>

<ion-content class="main">
<div class="lower" *ngFor="let product of mycart" >
  <ion-item lines="none" detail="false" class="question">
      <img src="{{product.product_image}}" alt="" class="image">
    <ion-label class="dd">
      <p class="p1">{{product.productname}}</p>
      <span class="p2">{{product.description}}</span>
      <p class="p3">{{product.town}}</p>
      <p class="p4">{{ product.price | currency:'USD' }}</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <button slot="start" class="btn btn-primary" (click)="confirmorder(product)">Confirm</button>
    <button slot="end" class="btn btn-danger" *ngIf="cancelbtn" (click)="cancelitem(product.key)">Cancel</button>
  </ion-item>
</div>
